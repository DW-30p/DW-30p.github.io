<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería Multiusuario con Cloudinary y Firestore</title>
  <!-- Fuente elegante para estilo -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .upload-container {
      max-width: 600px;
      margin: 0 auto 30px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    #upload_widget {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #upload_widget:hover {
      background-color: #0056b3;
    }
    #descriptionInput {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 300px;
      text-align: center;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card p {
      padding: 10px;
      margin: 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Galería de Recuerdos Multiusuario</h1>
  <div class="upload-container">
    <!-- Botón para abrir el widget de Cloudinary -->
    <button id="upload_widget">Subir Imagen con Cloudinary</button>
    <!-- Input para la descripción de la imagen -->
    <input type="text" id="descriptionInput" placeholder="Ej: 'En la playa con mi vida'">
  </div>
  <!-- Sección para mostrar las imágenes subidas -->
  <div class="gallery" id="gallery"></div>

  <!-- Script del widget de Cloudinary -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <!-- Usamos módulos de Firebase vía CDN -->
  <script type="module">
    // Importa funciones necesarias de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    // Configuración de Firebase (reemplaza con tus datos reales)
    const firebaseConfig = {
      apiKey: "AIzaSyBo9syn1q-HdylCyiDgd6tufD6LcrX0cek",
      authDomain: "only-for-you-bby.firebaseapp.com",
      projectId: "only-for-you-bby",
      storageBucket: "only-for-you-bby.appspot.com",
      messagingSenderId: "566014686966",
      appId: "1:566014686966:web:28eab757f6802ac4371ed7",
      measurementId: "G-CHCNM92PYZ"
    };

    // Inicializa Firebase y Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Datos de Cloudinary: usa tu Cloud name y upload preset
    const cloudName = "dqdzng98y";
    const uploadPreset = "my_preset";

    // Crea el widget de Cloudinary
    var myWidget = cloudinary.createUploadWidget({
      cloudName: cloudName,
      uploadPreset: uploadPreset
    }, (error, result) => {
      if (!error && result && result.event === "success") {
        console.log("Imagen subida:", result.info);
        const imageUrl = result.info.secure_url;
        const description = document.getElementById("descriptionInput").value.trim();
        // Guarda la imagen y descripción en Firestore
        guardarImagenFirestore(imageUrl, description);
      }
    });

    // Abre el widget al hacer clic en el botón
    document.getElementById("upload_widget").addEventListener("click", function() {
      myWidget.open();
    }, false);

    // Función para guardar la imagen y descripción en Firestore
    async function guardarImagenFirestore(url, description) {
      try {
        await addDoc(collection(db, "galeria"), {
          imageURL: url,
          description: description,
          createdAt: serverTimestamp()
        });
        // Recarga la galería tras guardar
        cargarGaleria();
      } catch (error) {
        console.error("Error al guardar en Firestore:", error);
      }
    }

    // Función para cargar la galería desde Firestore
    async function cargarGaleria() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = ""; // Limpia la galería
      try {
        const q = query(collection(db, "galeria"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement("div");
          card.classList.add("card");

          const img = document.createElement("img");
          img.src = data.imageURL;

          const desc = document.createElement("p");
          desc.textContent = data.description || "Sin descripción";

          card.appendChild(img);
          card.appendChild(desc);
          gallery.appendChild(card);
        });
      } catch (error) {
        console.error("Error al cargar la galería:", error);
      }
    }

    // Carga la galería al cargar la página
    window.addEventListener("load", cargarGaleria);
  </script>
</body>
</html>
