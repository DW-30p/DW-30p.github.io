<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> nuestra Galería amor</title>
  <!-- Fuente elegante para estilo -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .upload-container {
      max-width: 600px;
      margin: 0 auto 30px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    #upload_widget {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #upload_widget:hover {
      background-color: #0056b3;
    }
    #descriptionInput {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 300px;
      text-align: center;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card p {
      padding: 10px;
      margin: 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Galería de Recuerdos</h1>
  <div class="upload-container">
    <button id="upload_widget">Subir Imagen con Cloudinary</button>
    <input type="text" id="descriptionInput" placeholder="Ej: 'En la playa con mi vida'">
  </div>
  <div class="gallery" id="gallery"></div>

  <!-- Widget de Cloudinary -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Reemplaza con tus datos de Cloudinary:
    const cloudName = "dqdzng98y";       // Tu Cloud name
    const uploadPreset = "my_preset";     // Tu upload preset unsigned

    // Crea el widget de Cloudinary
    var myWidget = cloudinary.createUploadWidget({
      cloudName: cloudName,
      uploadPreset: uploadPreset
    }, (error, result) => {
      if (!error && result && result.event === "success") {
        console.log("Imagen subida con éxito:", result.info);
        // Obtén la URL de la imagen
        const imageUrl = result.info.secure_url;
        // Obtén la descripción ingresada
        const description = document.getElementById("descriptionInput").value.trim();
        // Guarda la imagen en localStorage y actualiza la galería
        guardarImagen(imageUrl, description);
        cargarGaleria();
      }
    });

    // Abre el widget al hacer clic en el botón
    document.getElementById("upload_widget").addEventListener("click", function() {
      myWidget.open();
    }, false);

    // Función para guardar la imagen y descripción en localStorage
    function guardarImagen(url, description) {
      let galeriaData = JSON.parse(localStorage.getItem("galeriaData")) || [];
      galeriaData.push({ url, description });
      localStorage.setItem("galeriaData", JSON.stringify(galeriaData));
      // Limpia el input de descripción
      document.getElementById("descriptionInput").value = "";
    }

    // Función para cargar la galería desde localStorage
    function cargarGaleria() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = ""; // Limpia la galería actual
      let galeriaData = JSON.parse(localStorage.getItem("galeriaData")) || [];
      galeriaData.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("card");

        const img = document.createElement("img");
        img.src = item.url;

        const desc = document.createElement("p");
        desc.textContent = item.description || "Sin descripción";

        card.appendChild(img);
        card.appendChild(desc);
        gallery.appendChild(card);
      });
    }

    // Carga la galería cuando la página se inicia
    window.addEventListener("load", cargarGaleria);
  </script>
</body>
</html>
