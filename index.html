<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería con Cloudinary</title>
  <!-- Fuente elegante para estilo -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .upload-container {
      max-width: 600px;
      margin: 0 auto 30px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    #upload_widget {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #upload_widget:hover {
      background-color: #0056b3;
    }
    #descriptionInput {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 300px;
      text-align: center;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card p {
      padding: 10px;
      margin: 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Galería de Recuerdos</h1>
  <div class="upload-container">
    <!-- Botón para abrir el widget de Cloudinary -->
    <button id="upload_widget">Subir Imagen con Cloudinary</button>
    <!-- Input para la descripción de la imagen -->
    <input type="text" id="descriptionInput" placeholder="Ej: 'En la playa con mi vida'">
  </div>
  <!-- Sección para mostrar las imágenes subidas -->
  <div class="gallery" id="gallery"></div>

  <!-- Script del widget de Cloudinary -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Configura tu Cloudinary con tus datos
    const cloudName = "dqdzng98y";       // Tu Cloud name
    const uploadPreset = "my_preset";     // Tu upload preset unsigned

    // Crea el widget de Cloudinary
    var myWidget = cloudinary.createUploadWidget({
      cloudName: cloudName,
      uploadPreset: uploadPreset
    }, (error, result) => {
      if (!error && result && result.event === "success") {
        console.log("Imagen subida con éxito:", result.info);
        // Obtén la URL segura de la imagen subida
        const imageUrl = result.info.secure_url;
        // Obtén la descripción ingresada
        const description = document.getElementById("descriptionInput").value.trim();
        // Agrega la imagen y la descripción a la galería
        agregarImagenAGaleria(imageUrl, description);
      }
    });

    // Al hacer clic en el botón, abre el widget
    document.getElementById("upload_widget").addEventListener("click", function() {
      myWidget.open();
    }, false);

    // Función para agregar la imagen y su descripción a la galería en el DOM
    function agregarImagenAGaleria(url, description) {
      const gallery = document.getElementById("gallery");
      const card = document.createElement("div");
      card.classList.add("card");

      const img = document.createElement("img");
      img.src = url;

      const desc = document.createElement("p");
      desc.textContent = description || "Sin descripción";

      card.appendChild(img);
      card.appendChild(desc);
      gallery.appendChild(card);
    }
  </script>
</body>
</html>
